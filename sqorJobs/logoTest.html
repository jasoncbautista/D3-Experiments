
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


<style>

.logo{
    -webkit-transform: rotateZ(180deg); /* Chrome, Safari, Opera */
    transform: rotateZ(180deg);

    margin: 100px;
}

</style>

<body>
 <img src="logoClean.png" class='logo'/>
</body>

<script>

$(document).ready(function(){

        var rotateZ  = function( deg){
            deg = 180 - deg;
            $(".logo").css({
                "-webkit-transform": "rotateZ("+ deg +"deg)"
            });
            
        };
        var rotate  = function(xdeg, ydeg, zdeg){
            zdeg = 180 - zdeg;
            $(".logo").css({
                "-webkit-transform":  "rotateX(" +xdeg + "deg) rotateZ("+ zdeg +"deg)"
            });
        };


        $(document.body).mousemove(function(ee){
            var screenWidth = $(window).width();
            var x = ee.pageX;

            var zDegreesMax= 180;
            var denominator  = screenWidth;
            var ratio = (x/denominator);
            var ZDegrees = Math.floor(ratio * zDegreesMax);

            
            //rotateZ(ZDegrees);
            var xRotation = functionRotateX(ee);
            rotate(xRotation, 0, ZDegrees);
        });

        // Function to rate ALONG x axis
        var functionRotateX = function(ee){
            var screenWidth = $(window).width();
            var x = ee.pageX;

            var xDegreesMax= 360;
            var denominator  = screenWidth;
            var ratio = (x/denominator);
            var xDegrees = Math.floor(ratio * xDegreesMax);
            return xDegrees;
        };




});

</script>
