
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


<style>

.logo{
    -webkit-transform: rotateZ(180deg); /* Chrome, Safari, Opera */
    transform: rotateZ(180deg);

    margin: 100px;
}

</style>

<body>
 <img src="logoClean.png" class='logo'/>
</body>

<script>

$(document).ready(function(){

        var rotateY  = function( deg){
            deg = 180 - deg;
            $(".logo").css({
                "-webkit-transform": "rotateZ("+ deg +"deg)"
            });
            
        };
        $(document.body).mousemove(function(ee){
            var screenWidth = $(window).width();
            var x = ee.pageX;

            var yDegreesMax= 180;
            var denominator  = screenWidth;
            var ratio = (x/denominator);
            var yDegrees = Math.floor(ratio * yDegreesMax);

            console.log(yDegrees);
            
            rotateY(yDegrees);


        });
});

</script>
