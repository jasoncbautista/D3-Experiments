    transform: rotateZ(180deg);

    margin: 100px;
}

<body>
 <img src="logoClean.png" class='logo'/>
</body>

<script>

$(document).ready(function(){

        var rotateZ  = function( deg){
            deg = 180 - deg;
            $(".logo").css({
                "-webkit-transform": "rotateZ("+ deg +"deg)"
            });
            
        };
        var rotateX  = function(deg, letter){
            $(".logo").css({
                "-webkit-transform": "rotateX("+ deg +"deg)"
            });
        };


        $(document.body).mousemove(function(ee){
            var screenWidth = $(window).width();
            var x = ee.pageX;

            var zDegreesMax= 180;
            var denominator  = screenWidth;
            var ratio = (x/denominator);
            var ZDegrees = Math.floor(ratio * zDegreesMax);

            
            rotateZ(ZDegrees);
            //functionRotateX(ee);
        });

        // Function to rate ALONG x axis
        var functionRotateX = function(ee){
            var screenWidth = $(window).width();
            var x = ee.pageX;

            var xDegreesMax= 360;
            var denominator  = screenWidth;
            var ratio = (x/denominator);
            var yDegrees = Math.floor(ratio * xDegreesMax);

            
            rotateX(xDegrees);
        };




});

</script>
